<div class="flex text-base justify-between items-center p-6 text-darkGrayishBlue dark:text-darkGrayishBlueDark">
    <div class="font-bold todos">{{todos}} items left</div>
    <div class="flex gap-x-2">
      <button class="font-bold hover:cursor-pointer" (click)="showAll()">All</button>
      <button class="font-bold hover:cursor-pointer" (click)="showActive()">Active</button>
      <button class="font-bold hover:cursor-pointer" (click)="showCompleted()">Completed</button>
    </div>
    <button class="font-bold hover:cursor-pointer" (click)="clearCompleted()">Clear Completed</button>
</div>
